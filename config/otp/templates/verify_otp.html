<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
</head>
<body>
    <h2>Verify OTP</h2>
    {% if messages %}
        {% for message in messages %}

        {{ form.as_p }}
        <button type="submit">Verify</button>
    </form>
</body>
</html>
